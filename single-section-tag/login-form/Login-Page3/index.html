<!doctype html>
<html lang="en">

<head>
    <title>Login Bootstrap CSS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome-->
    <link href="main.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color: black;">
    <div class="container-fluid">
        <form class="box">
            <h1 style="text-align: center; color: maroon;">Login Me</h1>
            <div class="form-row ml-4">
                <div class="col-auto pt-4">
                    <div class="input-group mb-2">
                        <input style="border-top: none; border-left: none; border-right: none;" type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username" required>
                    </div>
                    <div class="input-group mb-2">
                        <input style="border-top: none; border-left: none; border-right: none;" type="password" class="form-control" id="inlineFormInputGroup" placeholder="password" required>
                    </div>

                    <div class="btn-div">
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </div>

                    <div class="alt-div">
                        <p>
                            Create a new account ? <span>
                                <a href="#" class="link">
                                    Sign up
                                </a>
                                or <br><span>
                                    sign up with</span>
                            </span>
                        </p>
                        <p>

                            <button class="btn btn-info btn-sm">Facebook</button>
                            <button class="btn btn-info btn-sm">Gmail</button>

                        </p>
                    </div>

                </div>
            </div>
        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
